<script language="JavaScript">
var i, j, MaxFld=16, MaxMove=217, MaxMoveLine=32;
var NDraw, IsOver, Start0, CanJump, I_Sel, J_Sel;
var MoveCount, MaxMoveCount, Start;    // variables de gestion de mouvement 
IsPlayer = new Array(2);   // table pour 2 joueurs 
Level = new Array(2);      // table pour 2 niveaux
Fld = new Array(MaxFld);   //fld matrice de 16*16 ele présente le plateau
for (i=0; i<MaxFld; i++)
  Fld[i] = new Array(MaxFld); 
MoveLine = new Array(MaxMoveLine); //array pour les mouvements intermédiares de max=32 
for (i=0; i<MaxMoveLine; i++)
  MoveLine[i] = new Array(2);      // chaque ele de MoveLine est une sous-liste de coordonnés
var NLine;                         // variable compteur de mouvements

// variable identique a MoveLine :  MoveCLine  et NCLine identique à MoveLine et NLine utilisées par l'IA pour dessiner le meilleur chemin
MoveCLine = new Array(MaxMoveLine);
for (i=0; i<MaxMoveLine; i++)
  MoveCLine[i] = new Array(2);
var NCLine;
FldH = new Array(MaxMove+7);       // fldH array de 217+7 ele il sert à gerder trace de l'historique des coups joués

for (i=0; i<MaxMove+7; i++)
  FldH[i] = new Array(4);          //chaque ele de fldH est une sous liste de 4 ele coordonnés départ et arrivée
// chaque coup joué est gardé comme un ele de 4 coordonnées ele 0, 1 case départ 2, 3 case arrivée l'index est MoveCount 

Pic= new Array(2);                 //Pic matrice 2*6
for (i=0; i<2; i++)
  Pic[i] = new Array(6);            // cette matrice est destine a acceuillir des image 
for (i=0; i<2; i++)
{ for (j=0; j<6; j++)
  { Pic[i][j] = new Image();
    Pic[i][j].src = "halma"+eval(i)+eval(j)+".gif";
  }
}

Start0=1;                         // Start Variable 
Level[0]=0;                       //initialiser les levels dans la table Level 
Level[1]=1;
IsPlayer[0]=true;                 // passer la main au joueur >>
IsPlayer[1]=false; 


// cette fonction update les valeurs de: Isplayer, Level, et Start0 selon les options selectionnées
// si m=0, le mode joueur est activé n=0 pour jaune et n=1 pour vert
// si m !=0, le level dans Level est updated m=1 mode avance m=2 mode expert
// sinon (2, 0) (2, 1) sert à initialiser la valuer de Start0 à 0 pour jaune 1 pour vert 
// selon le valeur de Start0 lutilisateur jaune ou vert va commencer   
function SetOption(n, m)
{ if (n<2) 
  { if (m==0)
      IsPlayer[n]=true;
    else
    { IsPlayer[n]=false;
      Level[n]=m-1;
    }
  }
  else Start0=m; 
}

// cette fonction recommence le jeu en appelant la fonction RefreshScreen() selon la valeur de NDraw 
//et permet de jouer contre IA qui s'execute avec la fonction MakeBestMove () 
function Timer()
{ if (NDraw>0) RefreshScreen();
  else
  { if ((! IsPlayer[0])||(! IsPlayer[1]))
      MakeBestMove();
  }
}


// cette fonction permet de valider un click 
// pls sénarios possibles: le jeu est terminé ,ce n'est pas la tour du joueur, ou le joueur restart le jeu return  
//sinon check la validité du coup avec Pressed(), si invalide alert à l ecran 
function Clicked(ii, jj)
{ if (IsOver) return;
  if (! IsPlayer[(MoveCount+Start)%2]) return;
  if (NDraw>0) return;
  if (Pressed(ii, jj))
    RefreshScreen();
  else
    alert ("Ungültiger Zug !");
}

function Pressed(ii, jj)    // coordonnés ou le joueur a cliqué ii, jj 
{ var kk, ddi, ddj, cci, ccj, dd, nn;
  cci=0; ccj=0; nn=0;
// dans le code suivant MoveLine est matrice (32*2) qui enregistre les coordonnée des cases ou le joueur click dessus 
// dans le code suivant I_Sel  est l'abscisse de la case départ J_sel l'ordonnée 

  for (kk=0; kk<NLine-1; kk++)                          // ici on vérifie si le joueur click sur une case par ou il a deja passé
  { if ((MoveLine[kk][0]==ii)&&(MoveLine[kk][1]==jj))   // si oui
    { if (kk>0) NLine=kk+1;                             // s'il s'agit pas de la case de depart (la première), on update NLine ( je pense qu'on annule (overwrite ds MoveLine) les mouvement après la dite case
      else                                              // si il revient à la case de départ
      { NLine=0;                                        // on remet tous aux valeurs initiales 
        I_Sel=-1;
        J_Sel=-1;
      }
      return(true);                                     // et bien sur on return True car un mouvement en arrière est valide 
    }
  }
  if (NLine==MaxMoveLine) return(false);    // si maximum de mouvements est joué return False (maximum= 32 mouvements) 
  MoveLine[NLine][0]=ii;                    // sinon rajouter les ccordonnées à la matrice des mouvements MoveLine
  MoveLine[NLine][1]=jj;                    // Nline est le dernier index vide ds MovLine 
  if (NLine==0)                              // cas particulier ou le jeu a commencé NLine = 0 click sur le pion de départ 
  { if (Fld[ii][jj]!=(MoveCount+Start)%2)    // ici vérification le joueur ne joue pas avec les pions de l'adversaire
      return(false);
    else                                     // sinon valider le saut  
    { NLine++;                               // incrémente NLine
      I_Sel=ii;                              // mettre I_sel et J_sel à ii, jj 
      J_Sel=jj;
      CanJump=true;                          // permettre le saut 
      return(true);                          // return True 
    }
  }
  else
  { if (NLine==1)                            // cas particulier premier mouvement
    { if ((MoveLine[0][0]==ii)&&(MoveLine[0][1]==jj)) // si retour à la case départ initialise vaiables et valide le mouvement
      { NLine=0;
        I_Sel=-1;
        J_Sel=-1;
        return(true);
      }
    }
    if (Fld[ii][jj]!=-1)                       // si case ds plateau fld est occupé (une case vide est marquée -1 ds Fld)
      return(false);                           // mouvement invalide 
  }
  if ((MoveLine[NLine-1][0]==ii)&&(MoveLine[NLine-1][1]==jj)) // si retour à la case précédente   
  { if ((ii!=MoveLine[0][0])||(jj!=MoveLine[0][1]))           // si ce n'est pas la case de départ valide le mouvement
    { MakeMove(ii, jj);
      MoveText();
    }
    NLine=0;                                                  // sinon remettre Nline à 0 :retour à la case départ  
    return(true);
  }
  ddi=ii-MoveLine[NLine-1][0];                                // calcule la distance entre coordonnées avec la case précédente
  ddj=jj-MoveLine[NLine-1][1];
  if ((Math.abs(ddi)<2)&&(Math.abs(ddj)<2))                   // si < 2 un mouvement adjaçant
  { if (NLine==1)                                             // s'il s'agit d un premier mouvement adjaçant 
    { CanJump=false;                                          // impossible de jump après
      NLine++;                                                //
      return(true);                                           // c'est valide 
    }
    else return(false);                                       // sinon impossible de faire plus de 1 mouvement adjaçant 
  }
  if (CanJump)
  { if ((ddi!=0)&&(ddj!=0)&&(Math.abs(ddi)!=Math.abs(ddj))) return(false); // si mouvement sur diagonale mais ddj!= ddi invalide 
    if (Math.abs(ddi)%2>0) return(false);                                  // si saut pas symétrique invalide 
    if (Math.abs(ddj)%2>0) return(false);                                  // même chose pour ddj  
    if (Fld[ii-ddi/2][jj-ddj/2]<0) return(false);                          // si la case au milieu = -1 inoccupée invalide 
    if ((ii-ddi/2==I_Sel)&&(jj-ddj/2==J_Sel)) return(false);               // ici je pense empecher le joueur de prendre en compte le point de départ  comme point de symétrie à vérifier sur le jeu 
  // il faut noter que pour des mouvement droits en horizontal ou vertical cci ccj reste initié à 0 
    if (ddi<0) cci=-1;
    if (ddi>0) cci=1;
    if (ddj<0) ccj=-1;
    if (ddj>0) ccj=1;
    dd=Math.abs(ddi);
    if (dd<Math.abs(ddj)) dd=Math.abs(ddj);   //dd contient max distance entre les deux point de mouvements 
    //ici vérification que toutes les cases intermédiares sont vides 
    for (kk=0; kk<dd; kk++)
    { if (Fld[ii-kk*cci][jj-kk*ccj]!=-1)
      { if (((ii-kk*cci)!=I_Sel)||((jj-kk*ccj)!=J_Sel))
          nn++;                               
      }
    }
    if (nn>1) return(false);           // si case intermédiare occupée >1 (car on compte le point de symétrie) mouvement invalide 
    NLine++;
    return(true);                      // sinon valider le mouvement 
  }
  return(false);                       // si CanJump set à 0 invalide mouvement  
}
// cette fonction sert à annuler le dernier coup joué lié au bouton <<
function Back()
{ if (MoveCount>0)                     //on vérifie quand meme qu'un coup au moins est joué  
  { IsOver=false;                      //possibilité de revenir en arrière meme partie finie 
    NLine=0;
    NCLine=0;
    MoveCount--;
    Fld[FldH[MoveCount][2]][FldH[MoveCount][3]]=-1;      //marquer case arrivée  comme inoccuppé avec -1 
    Fld[FldH[MoveCount][0]][FldH[MoveCount][1]]=(MoveCount+Start)%2; // marquer la case départ comme occuppée 0 ou 1
    I_Sel=-1;
    J_Sel=-1;
    RefreshScreen();     // redessinner le plateau 
  }
}
// cette fonction sert à rejouer le dernier coup annullé lieé au bouton <<
function Replay()
{ if (MoveCount<MaxMoveCount)
  // restaure les coordonnées précédent et actuelles 
  { I_Sel=FldH[MoveCount][0];
    J_Sel=FldH[MoveCount][1];
    var ii=FldH[MoveCount][2];
    var jj=FldH[MoveCount][3];
    // rejouer le mouvement 
    MakeMove(ii, jj);
    MoveText();
    NCLine=0;
  }
}

// cette fonction initialise les variables globales elle est appelée au lancement de la page ligne 998 
// appelée aussi lorsque le joueur appuie sur rcommencer le jeu 
function Init()
{ var ii, jj;
  for (ii=0; ii<MaxFld; ii++)
  { for (jj=0; jj<MaxFld; jj++)
      Fld[ii][jj]=Home(jj, ii);    // reamarque le passage des arg à l'inverse
  }
  IsOver=false;
  NLine=0;
  NCLine=0;
  CanJump=true;
  MoveCount=0;
  MaxMoveCount=0;
  I_Sel=-1; J_Sel=-1;
  if (Start0>0) Start=0;
  else Start=1;
  NDraw=0;
  RefreshScreen();
}
// cette fonction permet d initialiser les valeurs dans le plateau
// jaune :1 , vert :0, inoccupéé -1 cf voir test.py
function Home(ii, jj)
{ var dd;
  if ((dd=MaxFld-6+ii-jj)<0) return(1);
  if ((dd==0)&&(ii>0)&&(jj<MaxFld-1)) return(1);
  if ((dd=MaxFld-6+jj-ii)<0) return(0);
  if ((dd==0)&&(jj>0)&&(ii<MaxFld-1)) return(0);
  return(-1);
}

// cette fonction permet de vérifier que le coup est joué à l'interieur du plateau 
// cette fonction est appelé par l'IA pour ne pas déborder en dehors du plateau 
function IsInField(ii, jj)
{ if (ii<0) return(false);
  if (ii>=MaxFld) return(false);
  if (jj<0) return(false);
  if (jj>=MaxFld) return(false);
  return(true);
}
// cette fonction marque les cases accessibles a partir d un pion de l IA (marqué -2 au départ ) avec -3 -4 -5 (var mm) succesivement..// l'ordre -3 -4 n'est pas important le but est de marquer tou point qu'on peut atteindre apartir d 'un pion donné de l'IA 
// pour level=0 les cases accessibles est limitées à 7 : chemin limité a 7 hopes  
// le but est de recommencer avec les emplacements marqués par mm jusqu'a obtenir le plus long chemin possible 

function FindJumpFields(kk, ll)
{ var iid, jjd, iik, jjk, dd, mm, nn, iis, jjs, cc;
  mm=-2;
  do
  { cc=false;
    for (iik=0; iik<MaxFld; iik++)
    { for (jjk=0; jjk<MaxFld; jjk++)
      { if (Fld[iik][jjk]==mm)                                // chercher la dernière case marqué par mm 
        { for (iid=-1; iid<=1; iid++)                         // avancer dans toutes les directions possibles: ici 8 directions 
          { for(jjd=-1; jjd<=1; jjd++)
            { if ((iid!=0)||(jjd!=0))                         // ne pas prendre en compte la case départ  
              { iis=iik;                                      // iis, jjs initialisé à la case départ 
                jjs=jjk;
                while (IsInField(iis+iid, jjs+jjd)&&(Fld[iis][jjs]<0))  // ici incrémentation de iis, jjs et avancer jusqua ce qu on tombe sur une case occupé->
                { iis+=iid; jjs+=jjd;
                }
                if ((IsInField(2*iis-iik, 2*jjs-jjk))&&(Fld[iis][jjs]!=ll)) // trouve la case qu'on peut atteindre si existante
                { iis*=2;                                                   // si ll=2 la condition est tjs true 
                  iis-=iik;                                                 // set iis à l'abscisse du point à atteindre
                  jjs*=2;
                  jjs-=jjk;                                                 // set jjs à l'ordonnée du point à atteindre
                  dd=0;
                  nn=0;
                  while ((iis-dd*iid!=iik)||(jjs-dd*jjd!=jjk))              //retourne en arrière jusqu'a la case départ
                  { if (Fld[iis-dd*iid][jjs-dd*jjd]>=0) nn++;               // si case occupéé incréménte n
                    dd++;                                                   // dd ici counter à soustraire des coordonnées
                  }
                  if (nn==1)                                                // si n =1 un seul pion est trouvé sur le chemin servant de point d'asymétrie
                  { if (Fld[iis][jjs]==-1) Fld[iis][jjs]=mm-1;              // si point à atteindre est inoccupé marque le avec m-1
                    cc=true;
                    if ((Level[kk]==0)&&(mm<=-7)) cc=false;                  // si level=0 s'arreter au bout de 7 mouvements
                  }
                }
              }
            }
          }
        }
      }
    }
    mm--;                                                                  // recommence le travail avec les cases marquées par m-1
  }
  while (cc);                                                              // si mouvement possible ou la contrainte du level est true
  return(mm);                                                              // le return est utilisé dans le level 1 d el'IA
}


// cette fonction sert à effacer le marquage fait sur Fld par la précédente fonction
// a mon avis on peut s'en passer car case marquée à <= -1 est tjs vide
function CleanUpFields()
{ var iik, jjk;
  for (iik=0; iik<MaxFld; iik++)
  { for (jjk=0; jjk<MaxFld; jjk++)
    { if (Fld[iik][jjk]<0) Fld[iik][jjk]=-1;
    }
  }
}
// fonction de l IA  
function MakeBestMove()
{ var ii, jj, iid, jjd, iik, jjk, kk, dd, mm, nn, iis, jjs;
  var iib, jjb, bb, bb2, bbval, pparity, iismm;
  bbval=-1000;                // valeur suffisamment grande
  pparity=0;
  if (IsOver) return;         //jeu terminé return 
  kk=(MoveCount+Start)%2;     // le joueur qui a la main :0 pour vert 1 pour jaune 
  if (IsPlayer[kk]) return;   // s il s agit  d un joueur ordinaire return 
  I_Sel=-1;
  J_Sel=-1;
  NCLine=0;
  for (ii=0; ii<MaxFld; ii++)
  { for (jj=0; jj<MaxFld; jj++)
    { if (Fld[ii][jj]==kk) pparity=pparity+(ii+jj+1-MaxFld);  //je pense pparaty aide à décider des mouvements qui privilègent un point centrique par rapport aux pions de l'IA
    }
  }
  for (ii=0; ii<MaxFld; ii++)
  { for (jj=0; jj<MaxFld; jj++)
    { if (Fld[ii][jj]==kk)          //pour chaque case qui contient un pion de l IA 
      { //setting all reachable fields to -3
        Fld[ii][jj]=-2;                 // marquer la case départ par -2   
        FindJumpFields(kk, 2);          // marquer tous les cases accessible à partir de cette case 
        Fld[ii][jj]=kk;                 // effacer le marquage de la case de départ 
        for (iik=ii-1; iik<=ii+1; iik++)   //FindStepFields
        { for (jjk=jj-1; jjk<=jj+1; jjk++)
          { if (IsInField(iik, jjk))
            { if (Fld[iik][jjk]<0) Fld[iik][jjk]=-2;
            }
          }
        }
        //getting best move for Field[ii][jj]   Be carefull with the weights
        for (iik=0; iik<MaxFld; iik++)
        { for (jjk=0; jjk<MaxFld; jjk++)
          { if (Fld[iik][jjk]<-1)                // si case marquée comme accesible
            { bb=(40*kk-20)*(ii-iik-jj+jjk);     //main direction   // donner un poid initial par raport au point de départ et dans la direction de l'adversaire cf voir dessin 
            // ajouter un nombre selon le nombre de coups joué
            // si coups joués < 19 (=9 pour chacun) on ajoute un nombre au hasard avec random ne dépasse pas 30 
              if (MoveCount<19) bb+=Math.floor(Math.random()*1000)%(30-MoveCount); 
              //random influence
              // Sinon ajoute un nombre au poid proportionnel au nombre de coup joué et la position initial du pion
              // prvilège les pions les plus éloigné de l'étoile de l'advesaire 
              else bb+=Math.floor(MoveCount/16)*(2*kk-1)*(ii-jj); 
              //move the last ones first
              // si coups joués < 54 : 
              // ajouter au poid un nombre propotienal au nombre de coups/9
              // avec privélège pour les pions les plus élognés de point centrique des pions de l'IA
              if (MoveCount<54)
                bb+=Math.floor(MoveCount/9)*(Math.abs(pparity)-Math.abs(pparity-ii+iik-jj+jjk));
              //parity
              else
              // si coups joués > 54 set la constante à 6
                bb+=6*(Math.abs(pparity)-Math.abs(pparity-ii+iik-jj+jjk)); //parity
              // avec privilège des  mouvements qui rapprochent les pions les plus éloignés de la ligne centrique
              bb2=ii+jj+1-MaxFld; //keep the stones in the middle line
              bb+=2*bb2*bb2;      // si pion départ trop élogné du centre du plateau ajouter un poid conséquent signe ignoré
              bb2=iik+jjk+1-MaxFld; 
              bb-=2*bb2*bb2; // si pion case arrivée trop élognée du centre du plateau soustraire un poid conséquent signe ignoré
              if (Level[kk]==0) bb+=Math.floor(Math.random()*1000)%20;   // si level=0 rajoute une dose de hasard
              else                                                        // cette action spécifique à l'IA level1
              { if (kk==0) //don't forget the last 3 pieces
                { if (MaxFld-3+ii-jj<0) bb+=2*MoveCount; }                // priviligier les 3 pions au fond des emplacements??
                else
                { if (MaxFld-3+jj-ii<0) bb+=2*MoveCount; }                // pousser les pion à l'extrême dans les emplacements de l'adversaire
              }
              if (bb>bbval)     // maintenant compare avec bbval initiale si plus grand set values 
              { I_Sel=ii; 
                J_Sel=jj;
                iib=iik;
                jjb=jjk;
                bbval=bb;      // set bbval to bb permettre des comparaisons ultérieures pour meilleur mouvement pour un pion donné
              }
            }
          }
        }
        CleanUpFields();       // ici nettoyage de plateau , et recommence le travaille avec un autre pion de l'IA
      }
    }
  }                           // à la fin (I_Sel, J_sel): coordonnées case départ (iib, jjb) : coordonnées case arrivée pour le meilleur coup pour l'IA

  // traitement spécifique à l'IA level=1
  // le but je pense est de voir si un mouvement adjaçant est concluant ou pas en prenant en compte juste ses pion comme point de symétrie  (une nouvelle règle de jeu??)
  if ((Level[kk]==1)&&(MoveCount>49)&&(Math.abs(I_Sel-iib)<2)&&(Math.abs(J_Sel-jjb)<2))  //si mouvement adjaçant et nombre de coup > 49
  { Fld[I_Sel][J_Sel]=-1;                                                                // marquer la case de départ comme vide
    for (ii=I_Sel-1; ii<=I_Sel+1; ii++)   //FindStepFields
    { for (jj=J_Sel-1; jj<=J_Sel+1; jj++)
      { if (IsInField(ii, jj)&&((ii!=I_Sel)||(jj!=J_Sel))&&(Fld[ii][jj]<0))
        { Fld[ii][jj]=-2;                                                                // marquer les cases adjaçante avec-2
          if (FindJumpFields(kk, 1-kk)<-3)                                               // marquer les cases accesibles à partir d'une position adjaçante en utilisant ses pions, si concluante nombre de mouvements > 3
          // ps j'ai essayé de faire ces mouvements sont pas autorisés pour un joueur ordinaire c'est injuste!
          // refaire tous le travail précédent et attribuer un poid à chaque case accessible
          { //getting best move for Field[ii][jj]   Be carefull with the weights
            for (iik=0; iik<MaxFld; iik++)
            { for (jjk=0; jjk<MaxFld; jjk++)
              { if ((Fld[iik][jjk]<-1)&&((ii!=I_Sel)||(jj!=J_Sel)))
                { bb=(40*kk-20)*(I_Sel-iik-J_Sel+jjk);  //main direction
                  bb+=Math.floor(MoveCount/16)*(2*kk-1)*(I_Sel-J_Sel); //move the last ones first
                  bb+=6*(Math.abs(pparity)-Math.abs(pparity-I_Sel+iik-J_Sel+jjk));  //parity
                  bb2=I_Sel+J_Sel+1-MaxFld; //keep the stones in the middle line
                  bb+=2*bb2*bb2;
                  bb2=iik+jjk+1-MaxFld;
                  bb-=2*bb2*bb2;
                  bb-=30;
                  if (bb>bbval)
                  { iib=ii;
                    jjb=jj;
                    bbval=bb;
                  }  	 
                }
              }
            }
          }
          CleanUpFields();   // ici nettoyage de plateau , et recommence le travaille avec un autre pion de l'IA
        }
      }
    }
    Fld[I_Sel][J_Sel]=kk;   // remettre la valeur initiale à la case départ
  }

  // le code suivant pour permmettre le dessin des mouvements intermédiaire de l'IA phase d'éxécution
  // l'idée pour retrouver le chemin est de partir de la case d'arrivée pour atteindre la case deépart
  // en enragistrant les coordonées dans MoveCLine
  // deux choses à signaler : une case marquée du meilleur mouvement pourrait être réecrite par d'autre mouvements ds 
  // FindJumpFields()???
  // pourquoi marquer les cases adjascante par-3 ??  
  Fld[I_Sel][J_Sel]=-2; //All the following stuff is only for getting MoveCLine for the graphics
  FindJumpFields(kk, 2);   // marque toutes les cases accessibles avec -3, -4...
  for (iik=I_Sel-1; iik<=I_Sel+1; iik++)
  { for (jjk=J_Sel-1; jjk<=J_Sel+1; jjk++)
    { if (IsInField(iik, jjk))
      { if (Fld[iik][jjk]<0) Fld[iik][jjk]=-3;   // marquer les case adjaçante libre par -3 ???

      }
    }
  }
  mm=Fld[iib][jjb];                             // mm représente le nombre de mouvement pour arriver à la case d'arrivée
  iismm=false;                                  // booléen pour s'assurer qu'on a pas empreinter un faux chemin
  NCLine=1;
  MoveCLine[NCLine-1][0]=iib;                   // MoveCline représente le chemin inverse à suivre pour les mouvements
  MoveCLine[NCLine-1][1]=jjb;                   // les premiers coordonnées represente la case d'arrivée
  while (mm<-3)                                 // tant que mm <-3
  { iik=MoveCLine[NCLine-1][0];                 // reprendre les coordonées de départ dans iik, jjk
    jjk=MoveCLine[NCLine-1][1];
    // refaire le travail décrit dans la fonction FindJumpFields() mais ici en empruntant le chemin inverse
    for (iid=-1; iid<=1; iid++)
    { for(jjd=-1; jjd<=1; jjd++)
      { if ((iid!=0)||(jjd!=0))
        { iis=iik;
          jjs=jjk;
          while (IsInField(iis+iid, jjs+jjd)&&(Fld[iis][jjs]<0))   //aller jusqu'a case non libre
          { iis+=iid; jjs+=jjd;
          }
          if (IsInField(2*iis-iik, 2*jjs-jjk))                     // si la case symétrique est existante inutile de tester si libre
          { iis*=2;
            iis-=iik;
            jjs*=2;
            jjs-=jjk;
            dd=0;
            nn=0;
            while ((iis-dd*iid!=iik)||(jjs-dd*jjd!=jjk))
            { if (Fld[iis-dd*iid][jjs-dd*jjd]>=0) nn++;
              dd++;
            }
            if ((nn==1)&&(!iismm))                                // si un seul pion sur la ligne et chemin juste (successive)
            { if (Fld[iis][jjs]==mm+1)                            // si case marquée avec un nombre succesif
              { iismm=true;
                NCLine++;                                         // incrémente l'index
                MoveCLine[NCLine-1][0]=iis;                       // rajoute les coordonnées  de la case
                MoveCLine[NCLine-1][1]=jjs;
              }
            }
          }
        }
      }
    }
    mm++;                                                        // un mouvement trouvé incrémente mm
    iismm=false;                                                 // remettre iismm à false 
  }
  NCLine++;
  MoveCLine[NCLine-1][0]=I_Sel;                                  // derniers ele ds MoveCline la case départ
  MoveCLine[NCLine-1][1]=J_Sel;
  Fld[I_Sel][J_Sel]=kk;                                          // remettre la valeur de la case départ à kk (0 ou 1)
  CleanUpFields();                                               // nettoyage du plateau
  NDraw=NCLine+1;
  MakeMove(iib, jjb);
  MoveText();
}


//cette fonction est responsable de l'éxécution des mouvement de l'IA mais aussi du joueur oridinaire si coup valide
// update Fld FldH et MoveCounte
function MakeMove(ii, jj)
{ if (IsOver) return;
  Fld[ii][jj]=(MoveCount+Start)%2;     // marquer la case d'arrivée comme occupée par le pion de joueur
  Fld[I_Sel][J_Sel]=-1;                // marquer la case départ comme libre
  if (FldH[MoveCount][0]!=I_Sel)       // update FldH pour garder l'historique
  { FldH[MoveCount][0]=I_Sel;
    MaxMoveCount=MoveCount+1;          // update le nombre de coups
  }
  if (FldH[MoveCount][1]!=J_Sel)       // même travail pour j_sel
  { FldH[MoveCount][1]=J_Sel;
    MaxMoveCount=MoveCount+1;
  }
  if (FldH[MoveCount][2]!=ii)          // même chose pour ii, jj
  { FldH[MoveCount][2]=ii;
    MaxMoveCount=MoveCount+1;
  }
  if (FldH[MoveCount][3]!=jj)
  { FldH[MoveCount][3]=jj;
    MaxMoveCount=MoveCount+1;
  }
  MoveCount++;                         // incrémente le MovCount
  if (MaxMoveCount<MoveCount)
    MaxMoveCount=MoveCount;            // set MaxMoveCount
  I_Sel=-1;                            // rinitialise I_Sel, J_sel, et NLine
  J_Sel=-1;
  NLine=0;
}

// cette fonction vérifie si un joueur est gagnant et affiche un message à l'écran
// mettre la variable IsOver à true pour empecher des coups postérieur

function MoveText()
{ var ii, jj, kk, kk0=0, kk1=0;
  RefreshScreen();                    // refraichissement du plateau
  for (ii=0; ii<MaxFld; ii++)
  { for (jj=0; jj<MaxFld; jj++)
    { if ((kk=Fld[ii][jj])==Home(ii, jj))  // si pions sur l'etoile de l'adversaire
      { if (kk==0) kk0++;                  // incrémente selon la couleur du joueur
        if (kk==1) kk1++;
      }
    }
  }
  if (Fld[MaxFld-2][0]==1) kk0++;
  if (Fld[MaxFld-1][0]==1) kk0++;
  if (Fld[MaxFld-1][1]==1) kk0++;
  if (Fld[0][MaxFld-2]==0) kk1++;
  if (Fld[0][MaxFld-1]==0) kk1++;
  if (Fld[1][MaxFld-1]==0) kk1++;
  if ((kk0==19)||(kk1==19)) IsOver=true;  // si l'un a faoit attérir tous ses pions sur l'etoile de l'adversaire
  if (! IsOver)
  { if (MoveCount==MaxMove-1)             // si dépassement des mouvement autorisée 217!
    { IsOver=true;
      alert("Unetschieden !");            // game over!
    }
  }
  else
  { if ((MoveCount+Start)%2==1)           // si joueur jaune
      alert("Gelb gewinnt !");
    else                                  // si joueur vert
      alert("Grün gewinnt !");
  }
}


// fonction responsable de dessin sur l'interface
function RefreshScreen()
{ var kk;
  if (NDraw>0) NDraw--;
  if (NDraw==0)
  { for (i=0; i<MaxFld; i++)
    { for (j=0; j<MaxFld; j++)
      { if (window.document.images[MaxFld*j+i].src != Pic[(i+j)%2][Fld[i][j]+1].src)
          window.document.images[MaxFld*j+i].src = Pic[(i+j)%2][Fld[i][j]+1].src;
      }
    }
  }
  for (kk=0; kk<NLine-1; kk++)
  { i=MoveLine[kk][0];
    j=MoveLine[kk][1];
    if (window.document.images[MaxFld*j+i].src != Pic[(i+j)%2][5].src)
      window.document.images[MaxFld*j+i].src = Pic[(i+j)%2][5].src;
  }
  if (NLine>0)
  { i=MoveLine[NLine-1][0];
    j=MoveLine[NLine-1][1];
    if (window.document.images[MaxFld*j+i].src != Pic[(i+j)%2][Fld[I_Sel][J_Sel]+3].src)
      window.document.images[MaxFld*j+i].src = Pic[(i+j)%2][Fld[I_Sel][J_Sel]+3].src;
  }
  if (NDraw>0)
  { for (kk=NDraw-1; kk<NCLine; kk++)
    { i=MoveCLine[kk][0];
      j=MoveCLine[kk][1];
      if (window.document.images[MaxFld*j+i].src != Pic[(i+j)%2][5].src)
        window.document.images[MaxFld*j+i].src = Pic[(i+j)%2][5].src;
    }
    i=MoveCLine[NDraw-1][0];
    j=MoveCLine[NDraw-1][1];
    kk=(MoveCount+Start+1)%2;
    if (NDraw>0)
      window.document.images[MaxFld*j+i].src = Pic[(i+j)%2][kk+3].src;
    else
      window.document.images[MaxFld*j+i].src = Pic[(i+j)%2][kk+1].src;
  }
  if (MoveCount>99)
    window.document.OptionsForm.Moves.value=MoveCount;
  else
  { if (MoveCount>9)
      window.document.OptionsForm.Moves.value=" "+MoveCount+" ";
    else
      window.document.OptionsForm.Moves.value="  "+MoveCount+"  ";
  }
}
